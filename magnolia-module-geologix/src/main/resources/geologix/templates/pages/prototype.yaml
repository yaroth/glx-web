# When using 'renderType=site' all pages inherit their 'templateScript' value from the site definition which is
# globally defined for whole the site. This is the reason no page YAML definition defines an explicit 'templateScript'
# to use. The value inherited and currently used is:
# templateScript: /travel-demo/templates/pages/main.ftl
# This might be replaced with the template from 'travel-demo-marketing-tags':
# templateScript: /travel-demo-marketing-tags/templates/pages/main-marketing-tags.ftl
 
dialog: geologix:pages/pageProperties
class: info.magnolia.module.site.templates.PrototypeTemplateDefinition

templateScript: /geologix/templates/pages/main.ftl
renderType: site
type: feature
 
jsFiles:
  - link: /.resources/geologix/webresources/js/emo.min.js
    addFingerPrint: true
  - link: /.resources/geologix/webresources/js/jquery.min.js
    addFingerPrint: true
  - link: /.resources/geologix/webresources/js/swiper.jquery.min.js
    addFingerPrint: true
  - link: /.resources/geologix/webresources/js/main.js
    addFingerPrint: true

areas:
  header:
    createAreaNode: false
    renderType: freemarker
    templateScript: /geologix/templates/pages/areas/header.ftl
    type: noComponent
  main:
    type: list
  footer:
    editable: false
    templateScript: /geologix/templates/pages/areas/footer.ftl
    type: noComponent
    parameters:
      columns: 4
    areas:
      footer1: &footer1
        type: list
        templateScript: /travel-demo/templates/pages/areas/contentContainer.ftl
        parameters:
          cssClass: col-md-3
        inheritance:
          components: all
          enabled: true
        availableComponents:
          textImage:
            id: travel-demo:components/textImage
          linkList:
            id: travel-demo:components/linkList
      footer2: *footer1
      footer3: *footer1
      footer4: *footer1
  nav:
    templateScript: /geologix/templates/pages/areas/nav.ftl
#    class: info.magnolia.demo.travel.definition.NavigationAreaDefinition
    createAreaNode: false
#    modelClass: info.magnolia.demo.travel.model.NavigationAreaModel
    renderType: freemarker
    type: noComponent