label: Artikel
icon: icon-news
appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ConfiguredContentAppDescriptor
subApps:
  browser:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    label: News
    actions:
      addNews:
        subAppId: detail
        label: Add news
        icon: icon-add-item
        nodeType: news
        appName: news
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          nodeTypes:
            folder: mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editNews:
        subAppId: detail
        label: Edit news
        icon: icon-edit
        appName: news
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
          nodeTypes:
            news: news
      move:
        icon: icon-move
        class: info.magnolia.ui.contentapp.movedialog.action.OpenMoveDialogActionDefinition
        availability:
          multiple: true
          properties: true
      delete:
        command: markAsDeleted
        class: info.magnolia.ui.framework.action.MarkNodeAsDeletedActionDefinition
        availability:
          writePermissionRequired: true
      addFolder:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          nodeTypes:
            - mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editFolder:
        dialogName: ui-framework:folder
        icon: icon-edit
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      renameNews:
        icon: icon-edit
        label: Rename news Item
        dialogName: news:renameNews
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      activate:
        command: activate
        icon: icon-publish
        catalog: versioned
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      deactivate:
        command: deactivate
        icon: icon-unpublish
        catalog: versioned
        class: info.magnolia.ui.framework.action.DeactivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
            - name: IsPublishedRule
              implementationClass: info.magnolia.ui.framework.availability.IsPublishedRule
      export:
        command: export
        icon: icon-export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      import:
        icon: icon-import
        dialogName: ui-admincentral:import
        name: import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      restorePreviousVersion:
        icon: icon-undo
        class: info.magnolia.ui.contentapp.detail.action.RestorePreviousVersionActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
      activateDeleted:
        command: activate
        icon: icon-publish
        catalog: versioned
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
      confirmDeleteNews:
        successActionName: delete
        label: Delete
        icon: icon-delete
        class: info.magnolia.ui.framework.action.ConfirmationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      confirmDeleteFolder:
        icon: icon-delete
        successActionName: delete
        class: info.magnolia.ui.framework.action.ConfirmationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      confirmDeleteItems:
        icon: icon-delete
        successActionName: delete
        class: info.magnolia.ui.framework.action.ConfirmationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      showVersions:
        icon: icon-show-versions
        class: info.magnolia.ui.contentapp.browser.action.ShowVersionsActionDefinition
        availability:
          rules:
            - name: HasVersionsRule
              implementationClass: info.magnolia.ui.framework.availability.HasVersionsRule
      restoreVersion:
        icon: icon-retrieve-versions
        class: info.magnolia.ui.contentapp.browser.action.RestoreVersionActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: HasVersionsRule
              implementationClass: info.magnolia.ui.framework.availability.HasVersionsRule

    actionbar:
      defaultAction: editNews
      sections:
        - name: root
          label: Root
          groups:
            - name: addActions
              items:
                - name: addNews
                - name: addFolder
            - name: importExportActions
              items:
                - name: import
          availability:
            nodes: false
            root: true
        - name: deletedNews
          groups:
            - name: addActions
              items:
                - name: addNews
                - name: confirmDeleteNews
            - name: editActions
              items:
                - name: editNews
                - name: renameNews
            - name: activationActions
              items:
                - name: activateDeleted
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
            - name: deletedActions
              items:
                - name: restorePreviousVersion
          availability:
            nodeTypes:
              news: news
            rules:
              - name: IsDeletedRule
                implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
        - name: deletedFolder
          groups:
            - name: addActions
              items:
                - name: addNews
                - name: addFolder
                - name: confirmDeleteFolder
            - name: editActions
              items:
                - name: editFolder
            - name: activationActions
              items:
                - name: activateDeleted
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
                - name: import
            - name: deletedActions
              items:
                - name: restorePreviousVersion
          availability:
            nodeTypes:
              mgnl-folder: mgnl:folder
            rules:
              - name: IsDeletedRule
                implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
        - name: news
          label: News
          groups:
            - name: addActions
              items:
                - name: addNews
                - name: confirmDeleteNews
            - name: editActions
              items:
                - name: editNews
                - name: renameNews
                - name: move
            - name: activationActions
              items:
                - name: activate
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
            - name: versionsActions
              items:
                - name: showVersions
                - name: restoreVersion
          availability:
            nodeTypes:
              news: news
        - name: folder
          groups:
            - name: addActions
              items:
                - name: addNews
                - name: addFolder
                - name: confirmDeleteFolder
            - name: editActions
              items:
                - name: editFolder
                - name: move
            - name: activationActions
              items:
                - name: activate
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
                - name: import
          availability:
            nodeTypes:
              mgnl-folder: mgnl:folder
        - name: multiple
          groups:
            - name: deleteActions
              items:
                - name: confirmDeleteItems
            - name: activationActions
              items:
                - name: activate
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
    workbench:
      editable: false
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &myColumns
            - name: jcrName
              editable: true
              sortable: true
              propertyName: jcrName
              expandRatio: 1.0
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: date
              label: Datum
              editable: true
              sortable: true
              propertyName: date
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: title
              editable: true
              sortable: true
              propertyName: title
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 45
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns: *myColumns
        - name: thumbnail
          class: info.magnolia.ui.workbench.thumbnail.ThumbnailPresenterDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *myColumns
    imageProvider:
     class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
     damLinkPropertyName: image
    contentConnector:
      includeProperties: false
      workspace: news
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - icon: icon-news
          name: news
        - icon: icon-folder-l
          name: mgnl:folder

  detail:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    editor:
      nodeType:
        icon: icon-node-content
        name: news
      actions:
        - name: commit
        - name: cancel
      form:
        tabs:
          - name: news
            label: News detail
            fields:
              - name: jcrName
                label: Name
                required: true
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: date
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                time: false
                type: Date
                label: Datum
                required: true
                defaultValue: now
              - name: title
                label: Titel
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: lead
                label: Lead
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                rows: 3
              - name: image
                label: Bild
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: dam
                appName: assets
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
              - name: text
                label: Text
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
              - name: tags
                label: Tags
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                field:
                  name: linkField
                  class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                  targetWorkspace: category
                  targetTreeRootPath: /glx
                  appName: categories
                  identifierToPathConverter:
                    class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter


    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition

    contentConnector:
      workspace: news
      rootPath: /
      nodeTypes:
        - icon: icon-news
          name: news
          strict: true
        - icon: icon-folder-l
          name: mgnl:folder
          strict: true


